<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the latest books, events, and news about your favorite authors.">
    <title>Paige & Simon</title>
    <link rel="stylesheet" href="/CSS/utility.css">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="icon" type="image/jpg" href="path-to-your-favicon"/>
    
</head>
<body onload="fetchHeader(),fetchFooter()">
    <header id="header">
        <!-- header fetched dynamically -->
    </header>

    <!-- Homepage -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Closest neighbours. Bitterest Rivals. Greatest Loves.</h1>
                <p>The Paige & Simon epic romance saga</p>
                <a href="events.html" class="btn">Discover Events</a>
            </div>
        </section>

        <section class="featured">
            <h2>Featured Books</h2>
            <div class="book-list">
                <!-- Example Book Item -->
                <div class="book-item">
                    <img src="book1.jpg" alt="Book 1">
                    <h3>Book Title 1</h3>
                    <p>By Author 1</p>
                </div>
                <div class="book-item">
                    <img src="book2.jpg" alt="Book 2">
                    <h3>Book Title 2</h3>
                    <p>By Author 2</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

    <!-- Scripts go here -->
    <script src="https://kit.fontawesome.com/ae8e6e6f85.js" crossorigin="anonymous"></script>
    <script src="/JS/main.js" defer></script>

</body>
</html>
