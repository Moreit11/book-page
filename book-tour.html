<!-- Events Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest book events and gatherings.">
    <title>Events - Book Website</title>
    <link rel="icon" type="image/png" href="/media/favicon.png">
    <link rel="stylesheet" href="/CSS/utility.css">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body onload="fetchHeader(),fetchFooter()">
    <header id="header">
      
    </header>

    <main>
        <section id="events" class="events">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                <div class="event-item">
                    <h3>Book Signing: Author 1</h3>
                    <p>Date: January 20, 2024</p>
                    <p>Location: New York Public Library</p>
                </div>
                <div class="event-item">
                    <h3>Online Reading Session</h3>
                    <p>Date: February 10, 2024</p>
                    <p>Platform: Zoom</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BookWorld. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>

<!-- Scripts go here -->
<script src="https://kit.fontawesome.com/ae8e6e6f85.js" crossorigin="anonymous"></script>
<script src="/JS/main.js" defer></script>
</body>
</html>
